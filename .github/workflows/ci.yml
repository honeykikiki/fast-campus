name: CI

on: [pull_request]

jobs: 
  lint: 
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
      - run: cd high-performance_large-scale_frontend/06-lovetrip
      - run: yarn install
      - run: yarn Lint
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
      - run: cd high-performance_large-scale_frontend/06-lovetrip
      - run: yarn install
      - run: CI='false' yarn build